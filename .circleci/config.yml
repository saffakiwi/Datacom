version: 2.1
orbs:
  docker: circleci/docker@1.4.0

workflows:
  my-workflow:
    jobs:
      - machine-job:
          context:
            - docker-hub-creds

jobs:
  build:
    macos:
      xcode: "11.3.0"
    steps:
      - docker/check:
          docker-username: DOCKERHUB_LOGIN  # DOCKER_LOGIN is the default value, if it exists, it automatically would be used.
          docker-password: DOCKERHUB_PASSWORD  # DOCKER_PASSWORD is the default value
      - docker/pull:
          images: 'kiwisaffa/datacom:client'
          images: "kiwisaffa/datacom:server"

 run:
          name: Install Docker Compose
          command: |
            set -x
            curl -L https://github.com/docker/compose/releases/download/1.11.2/docker-compose-`uname -s`-`uname -m` > /usr/local/bin/docker-compose
            chmod +x /usr/local/bin/docker-compose
            - setup_remote_docker
            
      - setup_remote_docker
      
      - run:
          name: Start all services declared in docker-compose.yml
          command: docker-compose up -d


      - run:
          name: Start container and verify it's working
          command: |
            set -x
            docker-compose up -d
          
